<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body 
      {
        height: 200vh;
      }
      .oc
       {  
        border: 1px solid black;
        width: 80vw;
        height: 90vh;
        margin: 20px auto;
      }
      .ic
       {
        border: 1px dashed red;
        width: 60vw;
        height: 80vh;
        margin: 20px auto;
      }
      .box
       {
        color: white;
        width: 100px;
        height: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .abs
       {
        background-color: rgb(3, 240, 3);
        position: absolute;
        top: 0px;
        left: 100px;
      }
      .rel
       {
        background-color: blue;
        position: relative;
        top: 10px;
        left: 100px;
      }
      .fix
       {
        background-color: yellow;
        position: fixed;
        top: 0px;
        left: 0px;
      }
      .sti
       {
        background-color: orange;
        position: sticky;
        top: 100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <!--div*3{Item-1}+enter-->
    <div class="oc">
      <div class="ic">
        <!--absulute take window as parente if any think in outercontainer will pesente relative then it would take that as parente contanier-->
        <div class="box abs">abs</div>
        <!--relative it would take imdiate outer container as parente-->
        <div class="box rel">Relative</div>
        <!--Fixed it only consider window if position is fixed then other elemets are ignored only it will show -->
        <div class="box fix">Fixed</div>
        <!---Stickey it commbinaction of  realative ,it would take immdiate outer contanier as parente and then stay unless otherwise that contanieer fully scrolled -->
        <div class="box sti">Stickey</div>
      </div>
    </div>
  </body>
</html>
