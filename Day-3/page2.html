<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <style>
        *
        {
            padding: 0px;
            margin: 0px;
        }
        nav{
            display: flex;
            flex-wrap: wrap;
            background-color:blanchedalmond ;
            align-items: center;
            justify-content: space-between;
        }
        .ol{
            list-style-type: none;
            display: flex;
            padding: 10px;
            justify-content: space-evenly;
            padding-left: 30px
            ;
        }
         li,h2{
            padding-left: 5px;
        }
        li{
            padding-right: 20px;
            font-size: 1.2rem;
            
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h2>welcome</h2>
            <ol class="ol">
                
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ol>
        </nav>
    </header>
</body>
</html>
